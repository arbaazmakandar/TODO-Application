<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-heading">
      <h1>Todo</h1>
      <h2 id="time"></h2>
    </div>
    <div class="container">
      <form action="" class="input-group border" id="todo-form">
        <input
          type="text"
          placeholder="New To do..."
          class="form-control"
          id="inputText"
        />
        <button id="plusButton" class="btn">+</button>
      </form>
    </div>
    <div class="container clear-button">
      <button type="button" class="btn btn-light" onclick="clearAllFunction()">
        Clear All
      </button>
    </div>
    <div class="container">
      <ul id="todo-list" class="list-group border"></ul>
    </div>
    <script src="/script.js">
      //Store the list in localStorage
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
